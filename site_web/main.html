<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        canvas {
            max-width: 1000px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.php')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error(data.error);
                    return;
                }
                
                const labels = data.map(item => item.date_mesure);
                const temperatures = data.map(item => parseFloat(item.temperature));
                const pressures = data.map(item => parseFloat(item.pression));
                const altitudes = data.map(item => parseFloat(item.altitude));
                const humidities = data.map(item => parseFloat(item.humidite));
                const co2s = data.map(item => parseFloat(item.co2));
                const tvocs = data.map(item => parseFloat(item.tvoc));

                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Temperature (Â°C)',
                                data: temperatures,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: 'Pressure (hPa)',
                                data: pressures,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: 'Altitude (m)',
                                data: altitudes,
                                borderColor: 'rgba(255, 206, 86, 1)',
                                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: 'Humidity (%)',
                                data: humidities,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: 'CO2 (ppm)',
                                data: co2s,
                                borderColor: 'rgba(153, 102, 255, 1)',
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: 'TVOC (ppb)',
                                data: tvocs,
                                borderColor: 'rgba(255, 159, 64, 1)',
                                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                                borderWidth: 1,
                                fill: false
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'minute'
                                }
                            },
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching the data:', error));
        });
    </script>
</body>
</html>
